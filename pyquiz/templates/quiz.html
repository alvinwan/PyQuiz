<h1>{{ quiz.title }}</h1>
<p>{{ quiz.message |safe }}</p>
<form method="POST">
  {% for q in quiz %}
  <h2>{{ q.question | safe }}</h2>
    {% for field in q.fields() %}
  {{ field | safe }}
    {% endfor %}
  {% endfor %}
  <input name="meta" value="{{ quiz.to_json() }}" type="hidden">
  <input name="num_questions" value="{{ quiz.qs | length }}" type="hidden">
  <input type="submit" value="check">
</form>
